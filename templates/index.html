<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI Code Debugger</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#0f172a] text-white min-h-screen flex flex-col items-center justify-center font-sans">
    <div class="w-full max-w-6xl p-6">
        <header class="mb-8 text-center">
            <h1 class="text-4xl font-bold">‚öôÔ∏è AI Code Debugger</h1>
            <p class="text-gray-400 mt-2">Your Intelligent Debugging Partner</p>
        </header>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
            <!-- Context Panel -->
            <div class="md:col-span-1 bg-[#1e293b] p-4 rounded-xl shadow-lg">
                <h2 class="text-xl font-semibold mb-4">üß† Your Context</h2>

                <div class="mb-4">
                    <label class="block mb-1 text-sm text-gray-300">Programming Language</label>
                    <input type="text" placeholder="e.g., Python" class="w-full bg-[#334155] border border-[#475569] rounded-lg px-3 py-2 text-sm text-white placeholder-gray-400">
                </div>

                <div class="mb-4">
                    <label class="block mb-1 text-sm text-gray-300">Error Message</label>
                    <textarea placeholder="Paste error message here..." class="w-full bg-[#334155] border border-[#475569] rounded-lg px-3 py-2 text-sm text-white placeholder-gray-400 h-24"></textarea>
                </div>

                <div>
                    <label class="block mb-1 text-sm text-gray-300">Upload Code File</label>
                    <input type="file" name="file" class="block w-full text-sm text-gray-400 file:mr-4 file:py-2 file:px-4 file:rounded-md file:border-0 file:text-sm file:font-semibold file:bg-indigo-600 file:text-white hover:file:bg-indigo-700">
                </div>
            </div>

            <!-- Main Debugger -->
            <form method="POST" action="/">
                <label class="block text-lg font-semibold mb-2">üíª Paste Your Code</label>
                <textarea name="code" placeholder="Paste your code here..." class="w-full h-64 bg-[#0f172a] border border-[#475569] rounded-lg px-4 py-3 text-sm text-white placeholder-gray-400 resize-none">{{ code or '' }}</textarea>
            
                <label for="llm-select" class="block mb-2 text-sm font-medium text-white">Choose an LLM model:</label>
                <select id="llm-select" name="model" class="w-full px-4 py-2 text-sm text-gray-800 bg-white border border-gray-300 rounded-xl shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition ease-in-out duration-150">
                    <option value="llama3-70b-8192" {% if model == 'llama3-70b-8192' %}selected{% endif %}>LLaMA3 70B</option>
                    <option value="mixtral-8x7b-32768" {% if model == 'mixtral-8x7b-32768' %}selected{% endif %}>Mixtral 8x7B</option>
                    <option value="gemma-7b-it" {% if model == 'gemma-7b-it' %}selected{% endif %}>Gemma 7B</option>
                    <option value="meta-llama/llama-3-8b-instruct" {% if model == 'meta-llama/llama-3-8b-instruct' %}selected{% endif %}>LLaMA3 8B Instruct</option>
                    <option value="meta-llama/llama-3-70b-instruct" {% if model == 'meta-llama/llama-3-70b-instruct' %}selected{% endif %}>LLaMA3 70B Instruct</option>
                    <option value="mistral/mixtral-8x7b-instruct" {% if model == 'mistral/mixtral-8x7b-instruct' %}selected{% endif %}>Mixtral 8x7B Instruct</option>
                    <option value="google/gemma-7b-it" {% if model == 'google/gemma-7b-it' %}selected{% endif %}>Gemma 7B IT</option>

                </select>
            
                <button type="submit" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-3 rounded-lg transition duration-200">
                    üöÄ Submit for Debugging
                </button>
            </form>
            <div>
            {% if output %}
                <div class="mt-6">
                    <h2 class="text-lg font-semibold text-green-400">‚úÖ Debug Output:</h2>
                    <pre class="mt-2 bg-[#0f172a] p-4 rounded-lg border border-green-500 text-green-300 whitespace-pre-wrap">{{ output }}</pre>
                </div>
                {% endif %}
            </div>
        </div>
    </div>
</body>
</html>
