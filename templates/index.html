<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI Code Debugger</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<script>
    function copyErrorMessage() {
        const errorMsg = document.getElementById('error-msg').value;
        document.getElementById('hidden-error-msg').value = errorMsg;
    }
</script>
<body class="bg-[#0f172a] text-white min-h-screen flex flex-col items-center justify-center font-sans">
    <div class="w-full max-w-6xl p-6">
        <header class="mb-8 text-center">
            <h1 class="text-4xl font-bold">‚öôÔ∏è AI Code Debugger</h1>
            <p class="text-gray-400 mt-2">Your Intelligent Debugging Partner</p>
        </header>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
            <!-- Context Panel -->
            <div class="md:col-span-1 bg-[#1e293b] p-4 rounded-xl shadow-lg">
                <h2 class="text-xl font-semibold mb-4">üß† Your Context</h2>

                

                <div class="mb-4">
                    <label class="block mb-1 text-sm text-gray-300">Error Message</label>
                    <textarea id="error-msg" placeholder="Paste error message here..." class="w-full bg-[#334155] border border-[#475569] rounded-lg px-3 py-2 text-sm text-white placeholder-gray-400 h-24">{{ error or "" }}</textarea>

                </div>

                <div>
                    <label class="block mb-1 text-sm text-gray-300">Upload Code File</label>
                    <input type="file" name="file" class="block w-full text-sm text-gray-400 file:mr-4 file:py-2 file:px-4 file:rounded-md file:border-0 file:text-sm file:font-semibold file:bg-indigo-600 file:text-white hover:file:bg-indigo-700">
                </div>
            </div>

            <!-- Main Debugger -->
            <form method="POST" action="/" onsubmit="copyErrorMessage()">
                <div class="mb-4">
                    
                    <select name="language" class="w-full bg-[#334155] border border-[#475569] rounded-lg px-3 py-2 text-sm text-white placeholder-gray-400">
                        <option value="python3.9" {% if language == 'python3.9' %}selected{% endif %}>Python 3.9</option>
                        <option value="javascript" {% if language== "javascript" %}selected{% endif %}>JavaScript</option>
                        <option value="cpp" {% if language== "cpp" %}selected{% endif %}>C++</option>
                        <option value="html" {% if language== "html" %}selected{% endif %}>HTML</option>
                      </select>
                    
                </div>
                <label class="block text-lg font-semibold mb-2">üíª Paste Your Code</label>
                <textarea name="code" placeholder="Paste your code here..." class="w-full h-64 bg-[#0f172a] border border-[#475569] rounded-lg px-4 py-3 text-sm text-white placeholder-gray-400 resize-none">{{ code or '' }}</textarea>
                <input type="hidden" name="error" id="hidden-error-msg">
                <label for="llm-select" class="block mb-2 text-sm font-medium text-white">Choose an LLM model:</label>
                <select id="llm-select" name="model" class="w-full px-4 py-2 text-sm text-gray-800 bg-white border border-gray-300 rounded-xl shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition ease-in-out duration-150">
                    <option value="llama3-70b-8192" {% if model == 'llama3-70b-8192' %}selected{% endif %}>LLaMA3 70B</option>
                    <option value="qwen-qwq-32b" {% if model == 'qwen-qwq-32b' %}selected{% endif %}>Qwen-Qwq-32b</option>
                    <option value="deepseek-r1-distill-llama-70b" {% if model == 'deepseek-r1-distill-llama-70b' %}selected{% endif %}>Deepseek-r1-distill-llama-70b</option>
                    <option value="llama-3-8b-instruct" {% if model == 'llama-3-8b-instruct' %}selected{% endif %}>LLaMA3 8B Instruct</option>
                    <option value="llama-3-70b-instruct" {% if model == 'llama-3-70b-instruct' %}selected{% endif %}>LLaMA3 70B Instruct</option>
                    <option value="mixtral-8x7b-instruct" {% if model == 'mixtral-8x7b-instruct' %}selected{% endif %}>Mixtral 8x7B Instruct</option>
                    <option value="gemma2-9b-it" {% if model == 'gemma2-9b-it' %}selected{% endif %}>gemma2-9b-it</option>

                </select>
            
                <button type="submit" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-3 rounded-lg transition duration-200" >
                    üöÄ Submit for Debugging
                </button>
            </form>
            
        </div>
        <div>
            {% if output %}
                <div class="mt-6">
                    <h2 class="text-lg font-semibold text-green-400">‚úÖ Debug Output:</h2>
                    <pre class="mt-2 bg-[#0f172a] p-4 rounded-lg border border-green-500 text-green-300 whitespace-pre-wrap">{{ output }}</pre>
                </div>

            {% endif %}

            {% if debug %}
            <h2 class="text-lg font-semibold text-green-400">‚úÖ Console output:</h2>
            <pre class="mt-2 bg-[#0f172a] p-4 rounded-lg border border-green-500 text-green-300 whitespace-pre-wrap">{{ debug }}</pre>

            {% endif %}    
    </div>
</body>
</html>
